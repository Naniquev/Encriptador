<!DOCTYPE html>
<html>

<head>
	<title>ENCRIPTADOR</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="code.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<figure class="logo">
			<img src="Logo.png" alt="Logo">
		</figure>
		<div class="left">
			<input type="text" class="text-input" id="inputTexto" placeholder="Ingrese texto aqui">
		</div>
		<div class="right">
			<img src="Munieco.png" alt="Imagen" id="img">
			<h1 id="texto1">Ningun mensaje fue encontrado</h1>
			<textarea name="name" id="texto2" cols="30" rows="10">Ingrese el texto que desea encriptar o desencriptar</textarea>
			<button id="copiar" type="button" name="button" onclick="copiar()">Copiar!</button>
		</div>
		<div class="left-button">
			<button type="button" id="encriptar" onclick="encriptar()">encriptar</button> 
			<button  type="button" id="desencriptar" onclick="desencriptar()">desencriptar</button> 
		</div>
		</div>
	</div>
</body>

</html>
